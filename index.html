<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Click Sus Links</title>
  <style>
    body {
      margin: 0;
      background: url("bg.gif") center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    #dcslk {
      position: absolute;
      text-align: center;
      z-index: 1;
    }
    #loadingbg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio controls autoplay>
    <source src="rickroll.MP3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="dcslk">
    <h1><b>Don't click sus links, kids</b></h1>
  </div>
  <div id="loadingbg">
    <h2>Loading...</h2>
  </div>
  <script>
    window.onload = function() {
      document.getElementById("loadingbg").style.display = "none";
      setTimeout(() => {
        while (true) {
          window.location.reload();
        }
      }, 100);
    };
  </script>
</body>
</html>
