<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickroll Page</title>
  <style>
    body {
      background-image: url("bg.gif");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #dcslk {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      color: black;
      text-align: center;
      z-index: 1;
    }
    #loadingbg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      text-align: center;
      display: none;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      width: 100%;
      display: none;
    }
    #revealButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: 2px solid #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="dcslk">
  <h1><b>Don't click suspicious links, kids!</b></h1>
</div>

<div id="loadingbg"></div>
<div id="loading"></div>

<button id="revealButton" onclick="revealContent()">Click to Reveal Content</button>

<script>
  var loading = document.getElementById("loading");
  loading.style.top = window.innerHeight / 2 - loading.offsetHeight / 2;
  var dcslk = document.getElementById("dcslk");
  dcslk.style.top = window.innerHeight / 2 - dcslk.offsetHeight / 2;

  function revealContent() {
    var loadingbg = document.getElementById("loadingbg");
    var loading = document.getElementById("loading");
    var button = document.getElementById("revealButton");
    
    loadingbg.style.display = "none";
    loading.style.display = "none";
    button.style.display = "none";
    
    var content = document.createElement("div");
    content.innerHTML = `
      <h1>Welcome to the Secret Page!</h1>
      <p>Prepare for a surprise...</p>
      <button onclick="playRickroll()">Play Rickroll</button>
      <audio id="rickrollAudio">
        <source src="rickroll.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    `;
    document.body.appendChild(content);
  }

  function playRickroll() {
    var audio = document.getElementById("rickrollAudio");
    audio.play();
  }

  // Open a new page to play the rickroll audio immediately
  window.open("rickroll.html", "_blank");
</script>

</body>
</html>
