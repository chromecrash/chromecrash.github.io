<!-- Embedding local video file without default controls -->
<video id="myVideo" width="100%" height="100%" autoplay>
  <source src="rickroll.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<p id="demo"></p>

<script>
// Get the video element
var video = document.getElementById('myVideo');

// Play the video automatically
video.play();

// Prevent pausing the video
video.addEventListener('pause', function(event) {
  event.preventDefault(); // Prevent the default pause behavior
  video.play(); // Resume the video immediately
});

// Save data to localStorage when leaving the page
window.onbeforeunload = function() {
  localStorage.setItem('pageLeft', 'true');
};

// Reload the page every 1 second (for demonstration purposes only)
setTimeout(function() {
  location.reload();
}, 1000);
</script>
