<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickroll Page</title>
  <style>
    body {
      background: url("bg.gif");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    #dcslk {
      position: absolute;
      width: 100%;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: black;
      text-align: center;
    }
    #loadingbg {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    #loading {
      position: absolute;
      width: 100%;
      left: 0;
    }
  </style>
</head>
<body>

<div id="dcslk">
  <h1><b>Don't click sus links, kids</b></h1>
</div>

<div id="loadingbg" style="display: none;"></div>
<div id="loading" style="display: none;"></div>

<script>
  // Open a new page to play the rickroll audio immediately
  window.open("rickroll.html", "_blank");

  var loading = document.getElementById("loading");
  loading.style.top = window.innerHeight / 2 - loading.offsetHeight / 2;
  var dcslk = document.getElementById("dcslk");
  dcslk.style.top = window.innerHeight / 2 - dcslk.offsetHeight / 2;

  window.onload = function() {
    document.getElementById("loading").style.display = "none";
    document.getElementById("loadingbg").style.display = "none";
  };
</script>

</body>
</html>
