<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Example</title>
</head>
<body>

<h2>L BOZO</h2>

<p>RIP chromebook enjoy this while you watch it dying</p>

<!-- Add a button to trigger fullscreen -->
<button onclick="requestFullscreen()">
    Click here to go fullscreen
</button>

<!-- Display the Rickroll GIF -->
<img id="rickroll" src="https://static.wikia.nocookie.net/0cb14c7d-fe27-403b-bbd3-82623b2ba782/scale-to-width/755" style="max-width: 100%; max-height: 100vh;" alt="Rickroll GIF">

<script>
// Function to request fullscreen for the image element
function requestFullscreen() {
    var img = document.getElementById('rickroll'); // Get the image element

    if (img.requestFullscreen) {
        img.requestFullscreen();
    } else if (img.mozRequestFullScreen) { // Firefox
        img.mozRequestFullScreen();
    } else if (img.webkitRequestFullscreen) { // Chrome, Safari and Opera
        img.webkitRequestFullscreen();
    } else if (img.msRequestFullscreen) { // IE/Edge
        img.msRequestFullscreen();
    }
}
</script>

</body>
</html>
